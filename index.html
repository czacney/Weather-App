<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>


    <div class="container">
        <div class="row">
            <!-- users input which city they want -->
            <form id="search-form">
                <label for="city-input">Type your city here!</label>
                <input type="text" id="city-input"><br>

                <!-- This button will trigger our AJAX call -->
                <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                <!-- This row will handle all of the retrieved articles -->

                        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                        <div class="card mt-5" id="recent-cites">
                            <!-- card Heading for the retrieved articles box -->
                            <div class="card-header">
                                <strong>
                                    <i class="fas fa-city"></i> Recent Cities </strong>
                            </div>
                            <ul class="list-group list-group-flush" id="recent-cities-list">
                            </ul>
                        </div>
            </form>
        </div>
    </div>

<section id="weather-display" class="col-lg-12">
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>

</section>

    <footer>
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <h5 class="text-center">
                <small>Made by Casey Zacney
                <i class="far fa-tree-alt"></i>
                </small>
            </h5>

        </div>
    </div>
</footer>
